{% extends 'base.html' %}

{% block container %}
  <div class="top-pad">
    <h1>{{ sym_info['name'] }}</h1>
    {% for id, bar in sym_info["describe"].items() %}
      <div class="well">
        Date: {{bar["Date"]}} Open: {{bar["Open"]}} High: {{bar["High"]}} Close: {{bar["Close"]}}
      </div>
    {% endfor %}
  </div>
{% endblock %}
